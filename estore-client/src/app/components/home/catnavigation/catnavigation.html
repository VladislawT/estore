<div class="bg-gray-800 border-t border-grey-600">
  <ul class="flex">
    <li class="list-none inline-block mx-4 py-1.5 h-10 relative">
      <a
        routerLink="/home/products"
        class="text-white text-sm font-bold no-underline relative group"
        >Home
        <span
          class="absolute left-0 bottom-0 w-0 h-[2px] bg-red-500 transition-all group-hover:w-full"
        ></span
      ></a>
    </li>
    @if (displayOptions()) {
      <ng-container>
        @for (category of categoryStore.topLevelCategories(); track category.id) {
          <li class="list-none inline-block mx-4 py-1.5 h-10 relative">
            <a
              (click)="onClickCategory(category)"
              class="text-white text-sm font-bold no-underline relative group cursor-pointer"
              >{{ category.category }}
              <span
                class="absolute left-0 bottom-0 w-0 h-[2px] bg-red-500 transition-all group-hover:w-full"
              ></span
            ></a>
          </li>
        }
      </ng-container>
    }
  </ul>
</div>
